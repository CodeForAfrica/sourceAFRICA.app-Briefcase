---
layout: default
body-class: search
---

<div class="container">
  <div class="input-group input-group-hg input-group-rounded search-bar">
    <input type="text" class="form-control" placeholder="Search" id="search">
    <span class="input-group-btn">
      <button type="submit" class="btn" id="search-btn"><span class="fui-search"></span></button>
    </span>
  </div>

  <div class="row docs">
    <div class="col-xs-12 text-center loading">
      <i class="fa fa-cog fa-spin fa-3x fa-fw margin-bottom"></i><br/>
      <span class="sr-only">Loading...</span>
    </div>

    <div class="col-md-8 docs-list"></div>

    <div class="clearfix"></div>
    <div class="col-md-8">
      <hr/>
      <div class="docs-pages-links"></div>
    </div>
  </div>
</div>

<!-- templates -->

{% raw %}
<script id="template-docs-list" type="text/x-handlebars-template">
  <div class="media">
    <div class="media-left pull-left">
      <a href="javascript:BC.docs.open({{ id }});">
        <img class="media-object img-thumbnail" src="{{ thumbnail }}" alt="{{ title }}">
      </a>
    </div>
    <div class="media-body">
      <a href="javascript:BC.docs.open({{ id }});">
        <h6 class="media-heading">{{ title }}</h6>
      </a>
      <p style="margin-bottom: 0;"><small>Updated at {{ updated_at }}</small></p>
      <p>{{ description }}</p>
    </div>
  </div>
</script>

<script id="template-docs-pages-links" type="text/x-handlebars-template">
  <p class="text-center">
    <a href="javascript:BC.fn.docs.prev({{ page }});" class="btn btn-link {{ disabled_prev }}" id="docs-prev"><i class="fa fa-arrow-left"></i></a>
    Page <strong><span id="docs-page">{{ page }}</span></strong> of {{ pages }}
    <a href="javascript:BC.fn.docs.next({{ page }});" class="btn btn-link {{ disabled_next }}" id="docs-next"><i class="fa fa-arrow-right"></i></a>
  </p>
</script>
{% endraw %}
